<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BM-CALCI</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="box">
        <div class="box2">
            <h1>bm calculater</h1>
           <div class="box3">
               <input type="text" id="display" readonly>
            <div class="card2" onclick="addToDisplay('1')">1</div>
            <div class="card2" onclick="addToDisplay('2')">2</div>
            <div class="card2" onclick="addToDisplay('3')">3</div>
            <div class="card2 plus" onclick="addToDisplay('+')">+</div>
            <div class="card2" onclick="addToDisplay('4')">4</div>
            <div class="card2" onclick="addToDisplay('5')">5</div>
            <div class="card2" onclick="addToDisplay('6')">6</div>
            <div class="card2 plus" onclick="addToDisplay('-')">-</div>
            <div class="card2" onclick="addToDisplay('7')">7</div>
            <div class="card2" onclick="addToDisplay('8')">8</div>
            <div class="card2" onclick="addToDisplay('9')">9</div>
            <div class="card2 plus" onclick="addToDisplay('*')">x</div>
            <div class="card2 red" onclick="clearDisplay()">c</div>
            <div class="card2" onclick="addToDisplay('0')">0</div>
            <div class="card2 plus" onclick="calculate()">=</div>
            <div class="card2 plus" onclick="addToDisplay('/')">/</div>
           </div>
        </div>
       </div>
</body>
<script src="./script.js"></script>
</html>
